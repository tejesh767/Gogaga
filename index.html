<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gogaga</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"/>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./index.css"/> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-light bg-white">
        <a class="navbar-brand" href="#">
            <img src="./images/goga.png" alt="logo" class="logo"/>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ml-auto">
            <div class="dia">
                <a class="nav-link" href="#">Packages</a>
            
            </div>
            <div class="dia"><a class="nav-link" href="#">Tours</a>
                </div>
                <div class="dia"><a class="nav-link" href="#">Help</a></div>
            
            <div class="dia double">
                <a class="nav-link mini" href="#">Membership</a> 
                <i class="fa-regular fa-gem"></i>
            </div>
            <div class="dia double">
                <a class="nav-link mini" href="#">Gift cards</a>
                <i class="fa-solid fa-gift"></i>
            </div>
            <div class="dia double last pl-2 pr-2">
                <i class="fa-solid fa-bars mr-2 mini"></i>
                <i class="fa-solid fa-user"></i>
            </div>
          </div>
        </div>
    </nav>
    <div class="container-fluid outer">
        <div class="row">
            <div class="col-12">
                <h1 class="text-white">Discover Your Adventure</h1>
                <p class="text-white">Unlock your path to adventure, start your journey of discovery - where every destination awaits your exploration</p>
            </div></div>
    <div class="container-fluid cont p-4"> 
        <div class="row">
            <div class="mb-2">
                <button class="btn btn-outline-dark but">Packages</button>
                <button class="btn btn-outline-dark but">Tours</button>
            </div>
        </div>
        <div class="row ">
            <div class="col-12 col-md-5 mr-md-4 mb-2 col-lg-3 border border-dark rounded">
                 <label for="Destination">Destination</label><br/>
                 <input type="text" id="Destination" placeholder="Enter your city" class="city a"/>
            </div>
            <div class=" middle col-12 col-md-6 mr-md-4 mb-2 col-lg-4 border border-dark rounded d-flex justify-content-between">
                <div class="first">
                    <label for="date-picker">Check-in</label><br/>
                <input type="date" id="date-picker"   class=" city"/>
                </div>
                <div class="second mt-2">
                    <i class="fa-solid fa-moon"></i>
                    <p>1 night</p>
                </div>
                <div class="third">
                    <label for="date-picker">Check-out</label><br/>
                <input type="date" id="date-picker"   class=" city"/>
                </div>
                
           </div>
           <div class="col-12 col-md-5 mr-md-4 mb-2 col-lg-3 border border-dark rounded ">
            <label for="Destination" class="ml-2">Guests and Rooms</label><br/>
            <div class="dropdown a">
                <button class="btn btn-dark dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  2 Adults, 0 Children, 1 Room
                </button>
                <div class="dropdown-menu p-3" aria-labelledby="dropdownMenuButton">
                  <div class="form-group" onclick="event.stopPropagation();">
                    <label for="adults">Adults</label>
                    <select class="form-control" id="adults">
                      <option value="1">1 Adult</option>
                      <option value="2" selected>2 Adults</option>
                      <option value="3">3 Adults</option>
                      <option value="4">4 Adults</option>
                    </select>
                  </div>
                  <div class="form-group" onclick="event.stopPropagation();">
                    <label for="children">Children</label>
                    <select class="form-control" id="children">
                      <option value="0" selected>0 Children</option>
                      <option value="1">1 Child</option>
                      <option value="2">2 Children</option>
                      <option value="3">3 Children</option>
                    </select>
                  </div>
                  <div class="form-group" onclick="event.stopPropagation();">
                    <label for="rooms">Rooms</label>
                    <select class="form-control" id="rooms">
                      <option value="1" selected>1 Room</option>
                      <option value="2">2 Rooms</option>
                      <option value="3">3 Rooms</option>
                    </select>
                  </div>
                </div>
              </div>
              
       </div>
        
        <div class="searchIcon d-flex flex-row justify-content-center align-items-center p-3">
            <i class="fa-solid fa-magnifying-glass"></i>
           </div>
        
       
        </div>
        <div class="rating d-flex align-items-center">
            <p class="mt-3 mr-3">Star Rating</p>  
            <button class="btn mr-2 bg-dark text-white rate">3 <i class="fa-regular fa-star  "></i></button>
            <button class="btn mr-2 bg-dark text-white rate">4 <i class="fa-regular fa-star  "></i></button>
            <button class="btn butFinal mr-2">5 <i class="fa-regular fa-star "></i></button>
         </div>
     
       </div>  
   

        
    </div>
</body>
</html>
